		<div class="form-row">
			<div class="form-group col-md-6">
				<label for="inputEmail4">First Name</label> <input type="text"
					ng-model="userData.firstName" class="form-control" id="inputEmail4"
					placeholder="First Name"> <small ng-show="error"
					class="text-danger">{{errors.firstName}}</small>
			</div>
			<div class="form-group col-md-6">
				<label for="inputPassword4">Last Name</label> <input type="text"

			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="inputCity">Email</label> <input type="email"

			</div>
			<div class="form-group col-md-4">

					ng-model="userData.password" class="form-control" id="inputZip">
				<small ng-show="error" class="text-danger">{{errors.password}}</small>

			</div>
			<div class="form-group col-md-4">
				<label for="inputZip">Conform Password</label> <input
					type="password" ng-model="userData.matchingPassword"
					class="form-control" id="inputZip"> <small ng-show="error"
					class="text-danger">{{errors.matchingPassword}}</small>

			</div>
		</div>
