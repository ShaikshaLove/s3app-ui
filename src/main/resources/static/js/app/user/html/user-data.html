<div style="padding-top: 50px" class="container"
	style="margin-top: 50px">

	<h3 class="text-center text-success  font-weight-bold ">S3food User Details</h3>
		<table class="table table-bordered table-responsive">
			<thead class="thead-dark">
				<tr>
					<th class="text-center text-light" scope="col">First Name</th>
					<th class="text-center text-light" scope="col">Last Name</th>
					<th class="text-center text-light" scope="col">Email</th>
					<th class="text-center text-light" scope="col">Created on</th>
					<th class="text-center text-light" scope="col">Modified on</th>
					<th class="text-center text-light" scope="col">Roles</th>
					<th class="text-center text-light" scope="col">Enabled?</th>
					<th class="text-center text-light" scope="col" colspan="2">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
					<td>{{user.email}}</td>
					<td>{{user.accountCreated}}</td>
					<td>{{user.modifiedDate}}</td>
					<td>{{user.roles}}</td>
					<td>{{user.enabled}}</td>
					<td>
						<button type="button" class="btn btn-sm btn-outline-primary">Edit</button>
					</td>
					<td>
						<button type="button" class="btn btn-sm btn-outline-danger">Delete</button>
					</td>
				</tr>
				
			</tbody>
		</table>


</div>
