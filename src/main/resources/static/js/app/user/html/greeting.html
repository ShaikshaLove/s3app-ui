<div class="mx-auto" width="500px">
	<div class="row">
		<div class="col-4">
			<button class="btn btn-sm btn-primary" ng-click="home.load()">Home</button>

		</div>



		<div class="col-4">
			<button class="btn btn-sm btn-danger" ng-click="home.logout()">Log
				Out</button>
		</div>

	</div>
	<br>
	<div ng-hide="home.flag">
		<p>ID : {{home.greeting.id}}</p>
		<p>Message : {{home.greeting.message}}</p>
	</div>

	<div ng-show="home.flag">
		<label>User Name</label> <input type="text"
			ng-model="home.credentials.username" class="form-control"> <label>Password</label>
		<input type="password" ng-model="home.credentials.password"
			class="form-control"><br>
		<button class="btn btn-warning" ng-click="home.login()">Login</button>

	</div>

</div>
