
<div ng-show="flag">
	<app-root>
	<div class="centered">
		<div class="spinner-border text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	</app-root>
</div>

<div ng-hide="flag" id="items" class="album py-5 bg-light">


	<div class="container">
		<div class="row">
			<div class="col-md-4" ng-repeat="product in productList  track by $index">
				<div class="card mb-4 shadow-sm">
					<img src="{{product.imageName}}" width="100%" height="225"
						background="#55595c" color="#eceeef" class="card-img-top"
						text="Thumbnail" />
					<div class="card-body">
						<h5>{{product.productName}}</h5>
						<p class="card-text">{{product.description}}</p>
						<p>
							RS {{product.price}}
							<del>RS {{product.mrp}}</del>
						</p>
						<div class="d-flex justify-content-between align-items-center">
							<div class="btn-group">
								<button type="button" class="btn btn-md btn-outline-primary"
									data-toggle="modal" data-target="#myModal" ng-click="shareId(product.productId)">Add To Cart</button>
								<button type="button" class="btn btn-md btn-outline-success"
									data-toggle="modal" data-target="#myModal" ng-click="shareId(product.productId)">Buy Now</button>
							</div>
							<small class="text-muted">{{product.quantity}} Available</small>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


</div>


	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">

					<p class="text-center text-danger">Added to cart</p>

					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<table class="table">
						<thead>
							<tr>

								<th scope="col"><h5>Quantity</h5></th>
								<th scope="col"><input class="form-control" type="number" ng-model="quantity"/></th>
								<th>
									<button class="btn btn-primary" ng-click="add();">Add</button>
								</th>

							</tr>
						</thead>
					</table>
				</div>

				<!-- 
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
				</div> -->

			</div>
		</div>
	</div>
